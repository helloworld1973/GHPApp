<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="product" href="/tabs-page/tabs/(product:product)">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>Product</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="news" href="/tabs-page/tabs/(news:news)">
      <ion-icon name="paper"></ion-icon>
      <ion-label>News</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="blog" href="/tabs-page/tabs/(blog:blog)">
      <ion-icon name="cafe"></ion-icon>
      <ion-label>Blog</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs-page/tabs/(about:about)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab tab="product">
    <ion-router-outlet name="product"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="news">
    <ion-router-outlet name="news"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="blog">
    <ion-router-outlet name="blog"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>

</ion-tabs>
